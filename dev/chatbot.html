        "value": "\n<style>\n/* container */\n.cbw-container { width: 100%; box-sizing: border-box; }\n\n/* pretty bar */\n.cbw-bar {\n  width: 100%;\n  max-width: 720px;\n  background: linear-gradient(135deg, #ffffff 0%, #f1f3ff 100%);\n  border-radius: 22px;\n  padding: 16px;\n  box-sizing: border-box;\n}\n\n/* textarea inside the input widget */\n.cbw-input textarea {\n  font-family: \"Segoe UI\",\"Helvetica Neue\",Arial,sans-serif;\n  font-size: 15px;\n  line-height: 1.5;\n  color: #2b275a;\n  border: none !important;\n  background: #ffffff;\n  box-shadow: inset 0 0 0 1px rgba(108,99,255,0.18);\n  padding: 14px 18px;\n  border-radius: 16px;\n  transition: box-shadow .2s ease, background-color .2s ease;\n  min-height: 90px;\n}\n.cbw-input textarea:focus {\n  outline: none !important;\n  background-color: #f6f5ff;\n  box-shadow: inset 0 0 0 2px rgba(108,99,255,0.35);\n}\n\n/* button styling */\n.cbw-send .widget-button {\n  border: none;\n  color: #ffffff;\n  background: linear-gradient(135deg, #6c63ff, #8573ff);\n  border-radius: 50%;\n  box-shadow: 0 12px 24px rgba(108,99,255,0.28);\n  font-size: 18px;\n  transition: transform .15s ease, box-shadow .15s ease;\n  width: 52px; height: 52px;\n}\n.cbw-send .widget-button:hover {\n  transform: translateY(-2px);\n  box-shadow: 0 16px 28px rgba(108,99,255,0.32);\n}\n.cbw-send .widget-button:focus {\n  outline: none !important;\n  box-shadow: 0 0 0 3px rgba(108,99,255,0.25);\n}\n</style>\n"

        "value": "\n<style>\n/* container */\n.cbw-container { width: 100%; box-sizing: border-box; }\n\n/* pretty bar */\n.cbw-bar {\n  width: 100%;\n  max-width: 720px;\n  background: linear-gradient(135deg, #ffffff 0%, #f1f3ff 100%);\n  border-radius: 22px;\n  padding: 16px;\n  box-sizing: border-box;\n}\n\n/* textarea inside the input widget */\n.cbw-input textarea {\n  font-family: \"Segoe UI\",\"Helvetica Neue\",Arial,sans-serif;\n  font-size: 15px;\n  line-height: 1.5;\n  color: #2b275a;\n  border: none !important;\n  background: #ffffff;\n  box-shadow: inset 0 0 0 1px rgba(108,99,255,0.18);\n  padding: 14px 18px;\n  border-radius: 16px;\n  transition: box-shadow .2s ease, background-color .2s ease;\n  min-height: 90px;\n}\n.cbw-input textarea:focus {\n  outline: none !important;\n  background-color: #f6f5ff;\n  box-shadow: inset 0 0 0 2px rgba(108,99,255,0.35);\n}\n\n/* button styling */\n.cbw-send .widget-button {\n  border: none;\n  color: #ffffff;\n  background: linear-gradient(135deg, #6c63ff, #8573ff);\n  border-radius: 50%;\n  box-shadow: 0 12px 24px rgba(108,99,255,0.28);\n  font-size: 18px;\n  transition: transform .15s ease, box-shadow .15s ease;\n  width: 52px; height: 52px;\n}\n.cbw-send .widget-button:hover {\n  transform: translateY(-2px);\n  box-shadow: 0 16px 28px rgba(108,99,255,0.32);\n}\n.cbw-send .widget-button:focus {\n  outline: none !important;\n  box-shadow: 0 0 0 3px rgba(108,99,255,0.25);\n}\n</style>\n"

        "value": "\n<style>\n/* container */\n.cbw-container { width: 100%; box-sizing: border-box; }\n\n/* pretty bar */\n.cbw-bar {\n  width: 100%;\n  max-width: 720px;\n  background: linear-gradient(135deg, #ffffff 0%, #f1f3ff 100%);\n  border-radius: 22px;\n  padding: 16px;\n  box-sizing: border-box;\n}\n\n/* textarea inside the input widget */\n.cbw-input textarea {\n  font-family: \"Segoe UI\",\"Helvetica Neue\",Arial,sans-serif;\n  font-size: 15px;\n  line-height: 1.5;\n  color: #2b275a;\n  border: none !important;\n  background: #ffffff;\n  box-shadow: inset 0 0 0 1px rgba(108,99,255,0.18);\n  padding: 14px 18px;\n  border-radius: 16px;\n  transition: box-shadow .2s ease, background-color .2s ease;\n  min-height: 90px;\n}\n.cbw-input textarea:focus {\n  outline: none !important;\n  background-color: #f6f5ff;\n  box-shadow: inset 0 0 0 2px rgba(108,99,255,0.35);\n}\n\n/* button styling */\n.cbw-send .widget-button {\n  border: none;\n  color: #ffffff;\n  background: linear-gradient(135deg, #6c63ff, #8573ff);\n  border-radius: 50%;\n  box-shadow: 0 12px 24px rgba(108,99,255,0.28);\n  font-size: 18px;\n  transition: transform .15s ease, box-shadow .15s ease;\n  width: 52px; height: 52px;\n}\n.cbw-send .widget-button:hover {\n  transform: translateY(-2px);\n  box-shadow: 0 16px 28px rgba(108,99,255,0.32);\n}\n.cbw-send .widget-button:focus {\n  outline: none !important;\n  box-shadow: 0 0 0 3px rgba(108,99,255,0.25);\n}\n</style>\n"

    "10fd55c3d4f94e1d98024eee1379b305": {
      "model_name": "HTMLModel",
      "model_module": "@jupyter-widgets/controls",
      "model_module_version": "2.0.0",
      "state": {
        "_dom_classes": [],
        "layout": "IPY_MODEL_c3adeb83609b4d1aa0bc9943972af26f",
        "style": "IPY_MODEL_ed82feb8507542f98d1c9c4c99f773f6",
        "value": "\n            <style>\n            @keyframes cb-fade-in {\n                from { opacity: 0; transform: translateY(4px); }\n                to { opacity: 1; transform: translateY(0); }\n            }\n            </style>\n            <div style='display:flex;justify-content:flex-start;\n                        margin:8px 0;  /* \u2193 tighter vertical spacing */\n                        animation:cb-fade-in 0.2s ease-out;'>\n              <div style='\n                  background:linear-gradient(135deg, #f6f8fa 0%, #eaeef3 100%);\n                  color:#1a1a1a;\n                  padding:0px 14px;  /* \u2193 slightly reduced padding */\n                  border-radius:18px 18px 18px 4px;\n                  max-width:90%;     /* \u2705 limit bubble width */\n                  overflow-x:auto;\n                  box-shadow:0 4px 10px rgba(0,0,0,0.08);\n                  font-family:\"Segoe UI\",\"Helvetica Neue\",Arial,sans-serif;\n                  font-size:15px;\n                  line-height:1.2;\n                  margin: 0;\n\n              '>\n                <p>Here are 10 great things to do in Bavaria, with quick tips that many Italian travelers find handy:</p>\n<p>1) Explore Munich\u2019s heart: Marienplatz, Residenz, Viktualienmarkt, English Garden\n- Tip: Climb St. Peter\u2019s tower for views; grab a pretzel (Brezn) and sample local cheeses/sausages at Viktualienmarkt. Most places take cards but carry some cash.</p>\n<p>2) Neuschwanstein and Hohenschwangau Castles (near F\u00fcssen)\n- Tip: Book timed tickets well in advance; go early to beat crowds. Scenic walk or shuttle to Marienbr\u00fccke for the classic photo.</p>\n<p>3) Zugspitze and Garmisch-Partenkirchen\n- Tip: Take the cable car up Germany\u2019s highest peak; in summer hike Partnach Gorge, in winter ski. Weather changes fast\u2014bring a layer.</p>\n<p>4) K\u00f6nigssee and Berchtesgaden National Park\n- Tip: Boat to St. Bartholom\u00e4 (you\u2019ll hear the famous echo). Combine with Jennerbahn for views; Eagle\u2019s Nest (Kehlsteinhaus) is seasonal.</p>\n<p>5) Romantic Road towns: Rothenburg ob der Tauber, Dinkelsb\u00fchl, N\u00f6rdlingen\n- Tip: Half-timbered streets, city walls you can walk, and Christmas shops. Best with a car or by bus tours.</p>\n<p>6) Bamberg (UNESCO)\n- Tip: Wander Little Venice, see the cathedral and Old Town Hall on the river. Try Rauchbier (smoked beer) and hearty Franconian dishes.</p>\n<p>7) Regensburg (UNESCO)\n- Tip: Medieval lanes, the Stone Bridge, and the cathedral. Great riverside cafes with good espresso.</p>\n<p>8) Chiemsee and Herrenchiemsee Palace\n- Tip: Ferry to the \u201cBavarian Versailles\u201d; also visit Fraueninsel for a peaceful stroll and lake fish specialties.</p>\n<p>9) Bierg\u00e4rten and monastery breweries\n- Tip: In Munich try Augustiner-Keller, Hofbr\u00e4uhaus; make a day trip to Andechs Abbey. In many beer gardens you can bring your own cold picnic.</p>\n<p>10) Festivals and markets\n- Tip: Oktoberfest (late Sep\u2013early Oct), Starkbierzeit (strong beer season in early spring), and Christmas markets (Nuremberg, Munich). Go on weekdays to avoid crowds; reserve for Oktoberfest tents.</p>\n<p>Practical notes:\n- Getting around: The Bayern-Ticket is a cheap day pass for regional trains/buses (valid after 9:00 on weekdays, all day weekends).\n- Language: English works in tourist areas; a few German phrases are appreciated. You\u2019ll find plenty of espresso bars in cities.\n- Shops: Many stores close on Sundays; restaurants and museums stay open.\n- Food: Besides Bavarian classics (Wei\u00dfwurst, Schweinshaxe), you\u2019ll find excellent Italian eateries and Mediterranean options across Bavaria.</p>\n<p>If you share your travel dates and interests (nature, castles, food, skiing), I can suggest a 3\u20137 day route.</p>\n              </div>\n            </div>\n            "
      }
    },

). Combine with Jennerbahn for views; Eagle\u2019s Nest (Kehlsteinhaus) is seasonal.</p>\n<p>5) Romantic Road towns: Rothenburg ob der Tauber, Dinkelsb\u00fchl, N\u00f6rdlingen\n- Tip: Half-timbered streets, city walls you can walk, and Christmas shops. Best with a car or by bus tours.</p>\n<p>6) Bamberg (UNESCO)\n- Tip: Wander Little Venice, see the cathedral and Old Town Hall on the river. Try Rauchbier (smoked beer) and hearty Franconian dishes.</p>\n<p>7) Regensburg (UNESCO)\n- Tip: Medieval lanes, the Stone Bridge, and the cathedral. Great riverside cafes with good espresso.</p>\n<p>8) Chiemsee and Herrenchiemsee Palace\n- Tip: Ferry to the \u201cBavarian Versailles\u201d; also visit Fraueninsel for a peaceful stroll and lake fish specialties.</p>\n<p>9) Bierg\u00e4rten and monastery breweries\n- Tip: In Munich try Augustiner-Keller, Hofbr\u00e4uhaus; make a day trip to Andechs Abbey. In many beer gardens you can bring your own cold picnic.</p>\n<p>10) Festivals and markets\n- Tip: Oktoberfest (late Sep\u2013early Oct), Starkbierzeit (strong beer season in early spring), and Christmas markets (Nuremberg, Munich). Go on weekdays to avoid crowds; reserve for Oktoberfest tents.</p>\n<p>Practical notes:\n- Getting around: The Bayern-Ticket is a cheap day pass for regional trains/buses (valid after 9:00 on weekdays, all day weekends).\n- Language: English works in tourist areas; a few German phrases are appreciated. You\u2019ll find plenty of espresso bars in cities.\n- Shops: Many stores close on Sundays; restaurants and museums stay open.\n- Food: Besides Bavarian classics (Wei\u00dfwurst, Schweinshaxe), you\u2019ll find excellent Italian eateries and Mediterranean options across Bavaria.</p>\n<p>If you share your travel dates and interests (nature, castles, food, skiing), I can suggest a 3\u20137 day route.</p>\n              </div>\n            </div>\n            "
      }
    },

        "value": "\n            <style>\n            @keyframes cb-fade-in {\n                from { opacity: 0; transform: translateY(4px); }\n                to { opacity: 1; transform: translateY(0); }\n            }\n            </style>\n            <div style='display:flex;justify-content:flex-start;\n                        margin:8px 0;  /* \u2193 tighter vertical spacing */\n                        animation:cb-fade-in 0.2s ease-out;'>\n              <div style='\n                  background:linear-gradient(135deg, #f6f8fa 0%, #eaeef3 100%);\n                  color:#1a1a1a;\n                  padding:0px 14px;  /* \u2193 slightly reduced padding */\n                  border-radius:18px 18px 18px 4px;\n                  max-width:90%;     /* \u2705 limit bubble width */\n                  overflow-x:auto;\n                  box-shadow:0 4px 10px rgba(0,0,0,0.08);\n                  font-family:\"Segoe UI\",\"Helvetica Neue\",Arial,sans-serif;\n                  font-size:15px;\n                  line-height:1.2;\n                  margin: 0;\n\n              '>\n                <h1>Top 10 Things to Do in Bavaria (for Italian travelers)</h1>\n<p>1) Munich classics: Marienplatz, Residenz, Viktualienmarkt, English Garden<br />\n   - Tip: Climb St. Peter\u2019s tower for views; grab a Brezn at Viktualienmarkt. Cards widely accepted, but carry some cash.</p>\n<p>2) Neuschwanstein &amp; Hohenschwangau (F\u00fcssen)<br />\n   - Tip: Book timed tickets early; go to Marienbr\u00fccke for the iconic photo. Shuttle or hike up.</p>\n<p>3) Zugspitze &amp; Garmisch-Partenkirchen<br />\n   - Tip: Cable car to Germany\u2019s highest peak; hike Partnach Gorge in summer, ski in winter. Weather shifts fast\u2014bring a layer.</p>\n<p>4) K\u00f6nigssee &amp; Berchtesgaden National Park<br />\n   - Tip: Boat to St. Bartholom\u00e4 and hear the echo; combine with Jennerbahn. Eagle\u2019s Nest is seasonal.</p>\n<p>5) Romantic Road towns: Rothenburg ob der Tauber, Dinkelsb\u00fchl, N\u00f6rdlingen<br />\n   - Tip: Walk city walls and cobbled lanes; best with a car or guided bus tours.</p>\n<p>6) Bamberg (UNESCO)<br />\n   - Tip: See \u201cLittle Venice,\u201d the cathedral, and the river-straddling Old Town Hall. Try Rauchbier (smoked beer).</p>\n<p>7) Regensburg (UNESCO)<br />\n   - Tip: Stroll medieval lanes, Stone Bridge, cathedral. Excellent riverside caf\u00e9s\u2014good espresso spots abound.</p>\n<p>8) Chiemsee &amp; Herrenchiemsee Palace<br />\n   - Tip: Ferry to the \u201cBavarian Versailles\u201d; also visit Fraueninsel for lake fish specialties.</p>\n<p>9) Bierg\u00e4rten &amp; monastery breweries<br />\n   - Tip: In Munich try Augustiner-Keller, Hofbr\u00e4uhaus; day trip to Andechs Abbey. Many beer gardens let you bring your own cold picnic.</p>\n<p>10) Festivals &amp; markets<br />\n   - Tip: Oktoberfest (late Sep\u2013early Oct), Starkbierzeit (early spring), and Christmas markets (Nuremberg, Munich). Weekdays are less crowded; reserve Oktoberfest tents.</p>\n<h2>Practical Notes</h2>\n<ul>\n<li>Getting around: The Bayern-Ticket is a cheap day pass for regional trains/buses (valid after 09:00 on weekdays, all day on weekends/holidays).  </li>\n<li>Language: English works in tourist areas; a few German phrases are appreciated.  </li>\n<li>Sundays: Many shops close; restaurants/museums usually open.  </li>\n<li>Food: Beyond Bavarian classics (Wei\u00dfwurst, Schweinshaxe), you\u2019ll find plenty of Italian and Mediterranean options.</li>\n</ul>\n<p>If you share your dates and interests (nature, castles, food, skiing), I can sketch a 3\u20137 day itinerary.</p>\n              </div>\n            </div>\n            "
      }
    },

        "value": "\n<style>\n/* container */\n.cbw-container { width: 100%; box-sizing: border-box; }\n\n/* pretty bar */\n.cbw-bar {\n  width: 100%;\n  max-width: 720px;\n  background: linear-gradient(135deg, #ffffff 0%, #f1f3ff 100%);\n  border-radius: 22px;\n  padding: 16px;\n  box-sizing: border-box;\n}\n\n/* textarea inside the input widget */\n.cbw-input textarea {\n  font-family: \"Segoe UI\",\"Helvetica Neue\",Arial,sans-serif;\n  font-size: 15px;\n  line-height: 1.5;\n  color: #2b275a;\n  border: none !important;\n  background: #ffffff;\n  box-shadow: inset 0 0 0 1px rgba(108,99,255,0.18);\n  padding: 14px 18px;\n  border-radius: 16px;\n  transition: box-shadow .2s ease, background-color .2s ease;\n  min-height: 90px;\n}\n.cbw-input textarea:focus {\n  outline: none !important;\n  background-color: #f6f5ff;\n  box-shadow: inset 0 0 0 2px rgba(108,99,255,0.35);\n}\n\n/* button styling */\n.cbw-send .widget-button {\n  border: none;\n  color: #ffffff;\n  background: linear-gradient(135deg, #6c63ff, #8573ff);\n  border-radius: 50%;\n  box-shadow: 0 12px 24px rgba(108,99,255,0.28);\n  font-size: 18px;\n  transition: transform .15s ease, box-shadow .15s ease;\n  width: 52px; height: 52px;\n}\n.cbw-send .widget-button:hover {\n  transform: translateY(-2px);\n  box-shadow: 0 16px 28px rgba(108,99,255,0.32);\n}\n.cbw-send .widget-button:focus {\n  outline: none !important;\n  box-shadow: 0 0 0 3px rgba(108,99,255,0.25);\n}\n</style>\n"
